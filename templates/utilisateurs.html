<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs inscrits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Utilisateurs inscrits</h1>

        <!-- Tableau des utilisateurs -->
        <table class="min-w-full table-auto border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 text-left border-b">ID</th>
                    <th class="py-2 px-4 text-left border-b">Nom</th>
                    <th class="py-2 px-4 text-left border-b">Prénom</th>
                    <th class="py-2 px-4 text-left border-b">Ville</th>
                    <th class="py-2 px-4 text-left border-b">Email</th>
                    <th class="py-2 px-4 text-left border-b">Téléphone</th>
                </tr>
            </thead>
            <tbody>
                {% for utilisateur in utilisateurs %}
                    <tr class="border-b">
                        <td class="py-2 px-4">{{ utilisateur[0] }}</td>
                        <td class="py-2 px-4">{{ utilisateur[1] }}</td>
                        <td class="py-2 px-4">{{ utilisateur[2] }}</td>
                        <td class="py-2 px-4">{{ utilisateur[3] }}</td>
                        <td class="py-2 px-4">{{ utilisateur[4] }}</td>
                        <td class="py-2 px-4">{{ utilisateur[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
